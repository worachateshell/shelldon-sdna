    <style>
        .picker-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .picker-title {
            text-align: center;
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .slot-display {
            background: rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem 2rem;
            margin-bottom: 2rem;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .slot-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, transparent 100%);
            pointer-events: none;
        }

        .name-slot {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-align: center;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.8);
            transition: all 0.1s;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .name-slot.spinning {
            animation: spin 0.1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            50% {
                transform: translateY(-20px);
                opacity: 0.5;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .name-slot.winner {
            animation: winnerPulse 1s ease-in-out infinite;
            color: var(--primary-color);
            transform: scale(1.2);
        }

        @keyframes winnerPulse {

            0%,
            100% {
                transform: scale(1.2);
                text-shadow: 0 0 30px rgba(212, 175, 55, 0.8);
            }

            50% {
                transform: scale(1.3);
                text-shadow: 0 0 50px rgba(212, 175, 55, 1);
            }
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid var(--primary-color);
            margin-bottom: 1rem;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
        }

        .controls {
            text-align: center;
        }

        .pick-btn {
            padding: 1.5rem 4rem;
            font-size: 1.5rem;
            background: var(--primary-color);
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Prompt', sans-serif;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
            transition: all 0.3s;
        }

        .pick-btn:hover:not(:disabled) {
            background: #F4C430;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.6);
        }

        .pick-btn:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
            transform: none;
        }

        .guest-count {
            text-align: center;
            color: #888;
            margin-top: 1rem;
            font-size: 1.1rem;
        }
    </style>
